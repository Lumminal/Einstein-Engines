# All Abilities

# Pre-Hatch

- type: entity
  id: ActionHatch
  name: Hatch
  description: Engages the hatching progress.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    icon:
      sprite: _EE/Shadowling/shadowling_abilities.rsi
      state: engage_hatch
    event: !type:HatchEvent {}
  - type: ConfirmableAction
    popup: sling-hatch-engage-popup

# Post-Hatch
- type: entity
  id: ActionEnthrall
  name: Enthrall
  description: Shatters their will, forging a thrall.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    canTargetSelf: false
    interactOnMiss: false
    itemIconStyle: NoItem
    range: 0.5
    icon:
      sprite: _EE/Shadowling/shadowling_abilities.rsi
      state: enthrall
    event: !type:EnthrallEvent { }

- type: entity
  id: ActionGlare
  name: Glare
  description: A dark glare that stuns, silences, and slows your target.
  categories: [ HideSpawnMenu ]
  components:
  - type: EntityTargetAction
    canTargetSelf: false
    interactOnMiss: false
    itemIconStyle: NoItem
    useDelay: 30
    range: 10
    icon:
      sprite: _EE/Shadowling/shadowling_abilities.rsi
      state: glare
    event: !type:GlareEvent { }

- type: entity
  id: ActionVeil
  name: Veil
  description: A pulse of darkness silences every light.
  categories: [ HideSpawnMenu ]
  components:
  - type: InstantAction
    itemIconStyle: NoItem
    useDelay: 15
    icon:
      sprite: _EE/Shadowling/shadowling_abilities.rsi
      state: veil
    event: !type:VeilEvent { }



