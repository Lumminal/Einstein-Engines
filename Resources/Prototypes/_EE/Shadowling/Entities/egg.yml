- type: entity
  id: SlingEgg
  name: Shadowling Egg
  description: yes # yes
  components:
  - type: Transform
    noRot: true
  - type: Sprite
    noRot: true
    sprite: _EE/Shadowling/egg.rsi
    layers:
    - state: base
      map: [ "enum.StorageVisualLayers.Base" ]
    - state: closed
      map: [ "enum.StorageVisualLayers.Door" ]
  - type: InteractionOutline
  - type: Physics
  - type: Fixtures
    fixtures:
        fix1:
          shape:
            !type:PhysShapeAabb
            bounds: "-0.4,-0.4,0.4,0.29"
          density: 50
          mask:
          - CrateMask
          layer:
          - MachineLayer
  - type: EntityStorage
    capacity: 1
    openOnMove: false
  - type: PlaceableSurface
    isPlaceable: false # defaults to closed.
  - type: Appearance
  - type: ContainerContainer
    containers:
      entity_storage: !type:Container
      paper_label: !type:ContainerSlot
  - type: RequireProjectileTarget
  - type: Clickable

- type: entity
  parent: SlingEgg
  id: SlingEggHatch
  components:
  - type: HatchingEgg
  - type: EntityStorageVisuals
    stateDoorOpen: open
    stateDoorClosed: closed

- type: entity
  parent: SlingEgg
  id: SlingEggAscension
  components:
  - type: Sprite
    noRot: true
    sprite: _EE/Shadowling/ascension_egg.rsi
    layers:
      - state: base
        map: [ "enum.StorageVisualLayers.Base" ]
      - state: closed
        map: [ "enum.StorageVisualLayers.Door" ]
  - type: Physics
    bodyType: Dynamic
  - type: ShadowlingAscensionEgg
  - type: Damageable
    damageContainer: StructuralInorganic
    damageModifierSet: StructuralMetallic
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 4500
      behaviors:
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:PlaySoundBehavior
        sound:
          collection: WoodDestroy
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.45,-0.45,0.45,0.45"
        density: 160
        mask:
        - MachineMask
        layer:
        - MachineLayer
  - type: EntityStorageVisuals
    stateDoorOpen: open
    stateDoorClosed: closed

- type: entity
  id: AscensionEggShadowlingInside
  name: ascension egg shadowling inside
  components:
  - type: Transform
    noRot: true
  - type: Sprite
    noRot: true
    sprite: _EE/Shadowling/ascension_egg.rsi
    state: closed2
    netsync: false
    drawdepth: Effects
